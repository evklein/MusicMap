<div class="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="input-group" >
        <label for="artist">Artist</label>
        <input type="text" class="form-control" name="artist" ngModel>
        <br>
        <label for="song">Song</label>
        <input type="text" class="form-control" name="song" ngModel>
        <br>
        <button class="btn btn-primary" type="submit">Search Lyrics</button>
    </div>
  </form>
  <div class="container" *ngIf="successfulSearch">
    <h2>Lyrics</h2>
    <div cols='60' class="lyrics">
      <span style="white-space: pre-line">
        {{ lyrics }}
      </span>
    </div>
    <hr>
  </div>
</div>
